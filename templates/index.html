<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂管理系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>🎵 音樂管理系統</h1>
        </header>

        <!-- 搜尋區域 -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="搜尋歌手或歌名..." class="search-input">
            <button id="searchBtn" class="btn btn-search">搜尋</button>
            <button id="clearBtn" class="btn btn-clear">清除</button>
        </div>

        <!-- 新增歌曲區域 -->
        <div class="add-section">
            <h2>新增歌曲</h2>
            <form id="addSongForm">
                <div class="form-group">
                    <input type="text" id="artistInput" placeholder="歌手名稱" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="text" id="songNameInput" placeholder="歌曲名稱" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-add">新增歌曲</button>
            </form>
        </div>

        <!-- 歌曲列表區域 -->
        <div class="songs-section">
            <h2>歌曲列表</h2>
            <div id="songsList" class="songs-list">
                <!-- 歌曲項目會動態插入這裡 -->
            </div>
            <div id="noResults" class="no-results" style="display: none;">
                找不到符合的歌曲
            </div>
        </div>

        <!-- 訊息提示 -->
        <div id="message" class="message"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
